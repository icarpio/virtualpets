{% extends "pets/base.html" %}

{% block title %}Nueva mascota{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Elige tu mascota</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="pet_base" class="form-label">Selecciona una mascota:</label>
            <select name="pet_base" id="pet_base" class="form-select" required>
                {% for pet_base in pet_bases %}
                    <option value="{{ pet_base.id }}">{{ pet_base.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="pet_name" class="form-label">Nombre de tu mascota:</label>
            <input type="text" name="pet_name" id="pet_name" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Crear mascota</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'pet_dashboard' %}" class="btn btn-secondary">Volver a mis mascotas</a>
    </div>
</div>
{% endblock %}
